<div class="mark dark-item-active" *ngIf="dataSource && dataSource.urls">
  <div class="button-box">
    <a 
      *ngFor="let url of objectKeys(dataSource.urls)"
      [href]="dataSource.urls[url]" 
      class="zh" 
      target="_blank" 
      rel="noopener noreferer"
    >
      {{ url }}
    </a>
  </div>
</div>
